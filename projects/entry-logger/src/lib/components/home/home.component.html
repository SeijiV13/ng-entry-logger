<!-- LEFT PANEL -->
<div class="body">
  <div class="container">
    <h2>Registered Logs</h2>
    <hr>
    <div class="filter">
      <div class="row" [formGroup]="filterForm">
        <div class="col-sm-3">
            <label for="title">Title</label>
            <input formControlName="title" class="form-control">
        </div>
        <div class="col-sm-3">
            <label for="type">Type</label>
            <select formControlName="type" class="form-control">
               <option value=""></option>
               <option *ngFor="let data of types" [value]="data.value">{{data.description}}</option>
            </select>
        </div>
        <div class="col-sm-6 button-container">
          <button class="btn btn-info" (click)="clear()">Clear</button>
          <button class="btn btn-info" (click)="getItems()">Filter</button>
        </div>
      </div>
    </div>
    <br>
      <div class="row">
          <div class="col-sm-12">
             <div class="no-results" *ngIf="items.length == 0">No Results</div>
             <entry-log-item *ngIf="items.length > 0" (dataEmitter)="updateItem($event)" [items]="items"></entry-log-item>
          </div>
        </div>
      
  </div>

</div>


<div class="footer">
    <span class="fa fa-align-right"></span>
</div>
